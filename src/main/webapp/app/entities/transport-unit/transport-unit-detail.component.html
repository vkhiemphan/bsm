<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transportUnit">
            <h2><span>Transport Unit</span> {{transportUnit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{transportUnit.name}}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{transportUnit.code}}</span>
                </dd>
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{transportUnit.note}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{transportUnit.phone}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{transportUnit.address}}</span>
                </dd>
                <dt><span>Size</span></dt>
                <dd>
                    <span>{{transportUnit.size}}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{transportUnit.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transport-unit', transportUnit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
