<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="buySaleRelation">
            <h2><span>Buy Sale Relation</span> {{buySaleRelation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Amount (Tan)</span></dt>
                <dd>
                    <span>{{buySaleRelation.amount}}</span>
                </dd>
                <dt><span>Buy Contract</span></dt>
                <dd>
                    <div *ngIf="buySaleRelation.buyContact">
                        <a [routerLink]="['/buy-contact', buySaleRelation.buyContact?.id, 'view']">{{buySaleRelation.buyContact?.buyContactCode}}</a>
                    </div>
                </dd>
                <dt><span>Sale Contract</span></dt>
                <dd>
                    <div *ngIf="buySaleRelation.saleContact">
                        <a [routerLink]="['/sale-contact', buySaleRelation.saleContact?.id, 'view']">{{buySaleRelation.saleContact?.saleContactCode}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/buy-sale-relation', buySaleRelation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
