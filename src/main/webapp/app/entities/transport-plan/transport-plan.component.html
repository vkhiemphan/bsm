<div>
    <h2 id="page-heading">
        <span>Transport Plans</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-transport-plan" [routerLink]="['/transport-plan/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="transportPlans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Transport Date</span></th>
            <th><span>Transport Time</span></th>
            <th><span>Amount Per One</span></th>
            <th><span>Transport Contract Part</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let transportPlan of transportPlans ;trackBy: trackId">
                <td><a [routerLink]="['/transport-plan', transportPlan.id, 'view' ]">{{transportPlan.id}}</a></td>
                <td>{{transportPlan.transportDate | date:'mediumDate'}}</td>
                <td>{{transportPlan.transportTime}}</td>
                <td>{{transportPlan.amountPerOne}}</td>
                <td>
                    <div *ngIf="transportPlan.transportContractPart">
                        <a [routerLink]="['../transport-contract-part', transportPlan.transportContractPart?.id, 'view' ]" >{{transportPlan.transportContractPart?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/transport-plan', transportPlan.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                        </button>
                        <button type="submit"
                                [routerLink]="['/transport-plan', transportPlan.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'transport-plan/'+ transportPlan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
