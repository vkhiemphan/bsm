<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transport-contract-heading">Create or edit a Transport Contract</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transportContract.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transportContract.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contractCode">Contract Code</label>
                    <input type="text" class="form-control" name="contractCode" id="field_contractCode"
                        [(ngModel)]="transportContract.contractCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contractNumber">Contract Number</label>
                    <input type="number" class="form-control" name="contractNumber" id="field_contractNumber"
                        [(ngModel)]="transportContract.contractNumber" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contractDate">Contract Date</label>
                    <div class="input-group">
                        <input id="field_contractDate" type="text" class="form-control" name="contractDate" ngbDatepicker  #contractDateDp="ngbDatepicker" [(ngModel)]="transportContract.contractDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="contractDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startDate">Start Date</label>
                    <div class="input-group">
                        <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="transportContract.startDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_finishDate">Finish Date</label>
                    <div class="input-group">
                        <input id="field_finishDate" type="text" class="form-control" name="finishDate" ngbDatepicker  #finishDateDp="ngbDatepicker" [(ngModel)]="transportContract.finishDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="finishDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_transportUnit">Transport Unit</label>
                    <select class="form-control" id="field_transportUnit" name="transportUnit" [(ngModel)]="transportContract.transportUnit" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transportUnitOption.id === transportContract.transportUnit?.id ? transportContract.transportUnit : transportUnitOption" *ngFor="let transportUnitOption of transportunits; trackBy: trackTransportUnitById">{{transportUnitOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
